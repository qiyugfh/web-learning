<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <counter></counter>
    </div>

    <template id="tmp1">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>
    <script>
        // 1. 组件可以有自己的data数据
        // 2. 组件的 data 和 实例的 data 有点不一样，实例中的data可以作为一个对象，但是组件中的data必须是一个 方法
        // 3. 组件中的 data 除了必须为一个方法之外，这个方法内部还必须返回一个对象才行
        // 4. 组件中的 data 数据，使用方式 和 实例中的 data使用方式完全一样！！！
        Vue.component('counter', {
            template: '#tmp1',
            data: function () {
                return {
                    count: 0,
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            },
        });
    </script>


</body>

</html>
