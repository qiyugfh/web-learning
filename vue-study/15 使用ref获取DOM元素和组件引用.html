<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="button" value="获取元素按钮" @click="getElement" ref="mybtn">
        <h3 id="myh3" ref="myh3">哈哈哈哈！！！！</h3>
        <login ref="mylogin"></login>
    </div>

    <script>
        var login = {
            template: '<h1>登录组件</h1>',
            data() {
                return {
                    msg: "my son msg"
                }
            },
            methods: {
                show() {
                    console.log('这是子组件的show方法')
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getElement() {
                    console.log(this.$refs.myh3.innerText)
                    console.log(this.$refs.mybtn.value)
                    console.log(this.$refs.mylogin.msg)
                    this.$refs.mylogin.show()
                }
            },
            components: {
                login
            }
        })
    </script>

</body>

</html>
