<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="tmp1">
        <div>
            <h3>这是template元素，在外部定义的组件结构，这种方式，有代码的智能提示和高亮</h3>
            <span>好用，推荐</span>
        </div>
    </template>
    <script>
        Vue.component('mycom3', {
            // 不论哪种方式创建出来的组件，组件的template属性指向的模板内容，必须有且只能有唯一的一个根元素
            template: '#tmp1'
        })

        // 创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {

            },
        });
    </script>
</body>

</html>
