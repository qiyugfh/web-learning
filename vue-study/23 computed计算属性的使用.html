<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>

</head>

<body>

    <div id="app">

        <input type="text" v-model="firstName" />+
        <input type="text" v-model="secondName">=
        <input type="text" v-model="fullName">

        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                secondName: '',
            },
            methods: {

            },
            // 在computed中，可以定义一些 属性，这些属性叫做 【计算属性】, 计算属性的本质，就是一个方法，
            // 只不过，我们在使用这些计算属性的时候，是把他的名称，直接当作 属性来使用的；并不会把 计算属性，当作方法去使用。
            computed: {
                // 注意：
                // 1. 计算属性 在引用的时候，一定不要加 () 去调用，直接把他当作 普通 属性去使用就好
                // 2. 只要计算属性，这个function内部，所用到的任何 data 中的数据发生了变化，就会立即重新计算 这个 计算属性的值
                // 3. 计算属性的求值结果，会被缓存起来，方便下次直接使用；如果 计算属性 方法中，所依赖的任何数据都没发生过变化，则不会对计算属性重新求值
                fullName: function () {
                    console.log('这是fullName计算属性')
                    return this.firstName + '-' + this.secondName
                }
            },
        })
    </script>
</body>

</html>
